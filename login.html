<!DOCTYPE html>

<html lang="en" style="font-family: Arial, sans-serif;background-color: #000;margin: 20px;font-size: 15px;color: #ff8c00;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <style>
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 2s ease-out;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" required><br><br>
        <button type="button" onclick="checkPassword()">Se connecter</button>
    </form>

    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById("password").value;
            var correctPassword = "4966"; // Remplacez ceci par votre mot de passe réel

            if (enteredPassword === correctPassword) {
                // Mot de passe correct, déclenche l'animation de disparition
                document.body.classList.add("fade-out");

                // Redirige vers la feuille Google Sheets après une courte pause (2 secondes dans cet exemple)
                setTimeout(function() {
                    window.location.href = "https://docs.google.com/spreadsheets/d/1gm-uxD8_wMvs7B12o9-hNKpehVwriWNepvVS1QxplAw/edit#gid=1833366428";
                }, 2000);
            } else {
                alert("Mot de passe incorrect. Veuillez réessayer.");
            }
        }
    </script>
</body>
</html>
