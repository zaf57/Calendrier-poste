<!DOCTYPE html>

<html lang="en" style="font-family: Arial, sans-serif;background-color: #000;margin: 20px;font-size: 15px;color: #ff8c00;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="loginForm">
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" required><br><br>
        <button type="button" onclick="checkPassword()">Se connecter</button>
    </form>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;

            // Remplacez ceci par votre mot de passe réel
            var motDePasseAutorise = "4966";

            if (password === motDePasseAutorise) {
                // Mot de passe correct, redirige vers la feuille Google Sheets
                window.location.href = "https://docs.google.com/spreadsheets/d/1gm-uxD8_wMvs7B12o9-hNKpehVwriWNepvVS1QxplAw/edit#gid=1833366428";
            } else {
                alert("Mot de passe incorrect. Veuillez réessayer.");
            }
        }
    </script>
</body>
</html>
